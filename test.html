    <script>
      var ws = new WebSocket("ws://localhost:8080/?user_id=1")
      ws.onopen = function(event) {
        console.log('start')
      }

      ws.onmessage = function(event) {
        // console.log(event)
        console.log(event.data)
      }

      ws.onclose = function(event) {
        console.log('close')
      }

      ws.onerror = function(event) {
        console.log(event)
      }
    </script>
  </head>
